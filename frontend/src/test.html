<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>LegalAssist - Forgot Password</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #A89166;
            --secondary-color: #1A1A1A;
            --accent-color: #E8D7B5;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-slideInUp {
            animation: slideInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        .stagger-1 {
            animation-delay: 100ms;
        }
        .stagger-2 {
            animation-delay: 200ms;
        }
        .stagger-3 {
            animation-delay: 300ms;
        }
        .stagger-4 {
            animation-delay: 400ms;
        }
        .stagger-5 {
            animation-delay: 500ms;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--secondary-color)] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-4 sticky top-0 bg-[var(--secondary-color)] z-50 animate-fadeIn">
<div class="flex items-center gap-3 text-white">
<div class="flex items-center justify-center size-10 bg-[var(--primary-color)] text-white rounded-full transition-transform duration-300 hover:rotate-12">
<span class="material-symbols-outlined">gavel</span>
</div>
<h2 class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">LegalAssist</h2>
</div>
<div class="flex flex-1 justify-center gap-8">
<div class="flex items-center gap-8">
<a class="text-gray-400 text-sm font-medium leading-normal transition-colors hover:text-[var(--primary-color)]" href="#">Home</a>
<a class="text-gray-400 text-sm font-medium leading-normal transition-colors hover:text-[var(--primary-color)]" href="#">Chatbot</a>
<a class="text-gray-400 text-sm font-medium leading-normal transition-colors hover:text-[var(--primary-color)]" href="#">Lawyer Directory</a>
<a class="text-gray-400 text-sm font-medium leading-normal transition-colors hover:text-[var(--primary-color)]" href="#">Pricing</a>
<a class="text-gray-400 text-sm font-medium leading-normal transition-colors hover:text-[var(--primary-color)]" href="#">Contact Us</a>
</div>
</div>
<div class="flex items-center gap-4">
<a class="text-sm font-medium text-white" href="#">Login</a>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-5 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-amber-600 transition-all duration-300 transform hover:scale-105">
<span class="truncate">Sign Up</span>
</button>
</div>
</header>
<main class="flex-1 bg-[var(--secondary-color)] flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center animate-slideInUp">
<div class="inline-block">
<div class="flex items-center justify-center size-20 bg-[var(--primary-color)] text-white rounded-full mx-auto mb-6 transition-transform duration-500 hover:scale-110 hover:shadow-2xl hover:shadow-amber-500/20">
<span class="material-symbols-outlined text-5xl">lock_reset</span>
</div>
</div>
<h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">Forgot Password?</h1>
<p class="mt-4 max-w-md mx-auto text-lg text-gray-400">
                            Enter your email and we'll send you instructions to reset your password.
                        </p>
</div>
<div class="bg-[#212121] border border-[#2D2D2D] shadow-2xl rounded-2xl p-8 sm:p-10 space-y-6 animate-slideInUp stagger-1">
<form action="#" class="space-y-6" method="POST">
<div class="animate-slideInUp stagger-2">
<label class="sr-only" for="email">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">mail</span>
<input autocomplete="email" class="block w-full bg-[#2D2D2D] border border-[#3E3E3E] rounded-md py-3 pl-12 pr-4 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition-colors" id="email" name="email" placeholder="Email Address" type="email"/>
</div>
</div>
<div class="animate-slideInUp stagger-3">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-white bg-[var(--primary-color)] hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-[var(--primary-color)] transition-all duration-300 transform hover:scale-105" type="submit">
                                    Send Reset Instructions
                                </button>
</div>
</form>
<p class="text-center text-sm text-gray-500 animate-slideInUp stagger-4">
                            Remember your password?
                            <a class="font-medium text-[var(--accent-color)] hover:text-amber-300" href="#">Log in</a>
</p>
</div>
</div>
</main>
</div>
</div>

</body></html>
